<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>moviegoer</title>
    <link rel="stylesheet" href="app.css">
    <script src="src/app.js" defer></script>
</head>
<body>
    <div class="container">
        <header>
            <h1>moviegoer</h1>
            <div>Step 1: Select your movie</div>
        </header>
        <main>
            <form>
                <div class="movie-selector">
                    <div class="movie-option">
                        <div class="movie-option__container">
                            <input class="movie-option__input" id="antman" type="radio" name="movie-selection">
                            <label class="movie-option__label" for="antman">Ant man</label>
                            <img class="movie-option__artwork" src="https://cdn.arstechnica.net/wp-content/uploads/2018/07/antman2-logo-800x450.png">
                        </div>
                    </div>
                    <div class="movie-option recommended">
                        <div class="movie-option__container">
                            <input class="movie-option__input" id="infinity-ware" type="radio" name="movie-selection">
                            <label class="movie-option__label" for="infinity-ware">Avenger's Infinity war</label>
                            <img class="movie-option__artwork" src="https://cdn.arstechnica.net/wp-content/uploads/2018/04/aveng-infinwar-logo-800x417.jpg">
                        </div>
                    </div>
                    <div class="movie-option">
                        <div class="movie-option__container">
                            <input class="movie-option__input" id="venom" type="radio" name="movie-selection">
                            <label class="movie-option__label" for="venom">Venom</label>
                            <img class="movie-option__artwork" src="https://cdn.vox-cdn.com/thumbor/rdTQ7js8JX4shgtbxNRsE-LbAe0=/0x0:947x444/1820x1213/filters:focal(399x147:549x297):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/61654289/Screen_Shot_2018_02_08_at_10.46.30_AM.0.png">
                        </div>
                    </div>
                </div>
            </form>
        </main>
    </div>
</body>
</html>
